<!DOCTYPE html>
<html lang="en" th:replace="~{base::parent(~{::#content},~{::title},~{::script})}">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
</head>
<body> 
    <div id="content" class=" mt-10 flex items-center justify-center">
        <!-- Handling Log in content Here -->
            <div class="grid grid-cols-15">
                <div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>
                <div class="col-span-12 md:col-span-8 lg:col-span-3 xl:col-span-15"> 
    
                <div class="block p-6 border transition duration-200 bg-white border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700" style="width: 400px;">
                <!-- Message Box Here  -->
                <div th:replace="message::messagebox"></div>

                <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-800 dark:text-white">Log In Here</h5>
                <p class="font-normal text-gray-400 dark:text-gray-400">Store Your contact on cloud.....</p>
                <!--Handling Credential error Alert  -->
                <div class="text-red-600 dark:text-red-400 text-center font-bold m-2" th:if="${param.error}">Invlid Email and Password !</div>
                <div class="text-green-600 dark:text-green-400 text-center font-bold m-2" th:if="${param.logout}">You have been Logged Out !</div>
                <!-- Handling Form Here  -->
                 <form method="POST" data-th-action="@{/authenticate}" class="mt-5">
                    <!-- Name -->

                    <!-- Email -->
                    <div class="mb-5">
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                        <input name="email" type="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@flowbite.com" required />
                        <!-- <p data-th-if="${#fields.hasErrors('email')}" data-th-errors="*{email}" class="text-red-600 px-1 py-2">Name is Required</p> -->
                    </div>
                    <!-- Password -->
                    <div class="mb-5">
                        <label for="Password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                        <input name="password"type="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter Password" required />
                        <!-- <p data-th-if="${#fields.hasErrors('password')}" data-th-errors="*{password}" class="text-red-600 px-1 py-2">Name is Required</p> -->
                    </div>
                    <!-- Button -->
                    <div class="mb-3 flex justify-center">
                        <button type="submit" class="px-3 py-2 rounded-md  bg-blue-700 hover:bg-blue-800  text-white transition duration-200">Log In</button>
                        <button type="reset"  class="ml-3 w-20 px-3 py-2 rounded-md  bg-red-700 hover:bg-orange-800 text-white transition duration-200">Reset</button>
                    </div>
               </form>
               <div class="flex items-center justify-center mt-5 dark:bg-gray-800">
                <a data-th-href="@{'/oauth2/authorization/google'}"class="px-4 py-2 border flex gap-2 border-slate-200 dark:border-slate-700 rounded-lg text-slate-700 dark:text-slate-200 hover:border-slate-400 dark:hover:border-slate-500 hover:text-slate-900 dark:hover:text-slate-300 hover:shadow transition duration-150">
                    <img class="w-6 h-6" src="https://www.svgrepo.com/show/475656/google-color.svg"  alt="google logo">
                    <span>Login with Google</span>
                </a>
            </div>
            </div>
            </div>
        </div>
    </div>
    <script>
        console.log("log in page");
    </script>
</body>
</html>
